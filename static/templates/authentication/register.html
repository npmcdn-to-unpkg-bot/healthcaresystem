



<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
    	<h2 style="text-align: center;">Register</h2>
      <form class="login-form" ng-submit="vm.register()">
        
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email" ng-model="vm.email" />
            <label for="email" data-error="wrong" data-success="right" 
            class="center-align">Email</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="register_username" type="text" 
            ng-model="vm.username" />
            <label for="register_username" data-error="wrong" data-success="right" 
            class="center-align">Username</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="register_password" type="password" class="form-control" 
            ng-model="vm.password" placeholder="password" />
            <label for="register_password">Password</label>
          </div>
        </div>
        <div class="row">         
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <!-- <div class="row">
          <div class="input-field col s12">
            <a href="login.html" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div> -->
        <div class="row form-group">
          <div class="input-field col s6 m6 l6">
            <button type="submit" class="margin medium-small">Submit</button> 
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>         
        </div>
 
      </form>
    </div>
  </div>
